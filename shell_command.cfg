[gcode_shell_command hello_world]
command: echo hello world
timeout: 2.
verbose: True
[gcode_macro HELLO_WORLD]
gcode:
    RUN_SHELL_COMMAND CMD=hello_world


[gcode_shell_command cam_on_print]
command: CamOnPrint
timeout: 5.
verbose: True
[gcode_macro CAM_ON_PRINT]
gcode:
    RUN_SHELL_COMMAND CMD=cam_on_print